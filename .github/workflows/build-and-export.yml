---
name: Export static site

on:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install zip (needed to create site-dist.zip)
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      - name: Show dist contents (debug)
        run: if [ -d "dist" ]; then ls -la dist; else echo "No dist folder found"; fi

      - name: Zip dist (if exists)
        if: always()
        run: |
          if [ -d "dist" ]; then
            cd dist
            zip -r ../site-dist.zip .
            cd ..
            ls -la site-dist.zip
          else
            echo "No dist to zip"
          fi

      - name: Upload artifact (site-dist.zip)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: site-dist.zip
